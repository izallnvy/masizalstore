<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasiZALLStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-store"></i> Mas Store</a
        >
        <form class="d-flex ms-auto me-2">
          <input
            id="search"
            class="form-control"
            type="search"
            placeholder="Cari produk..."
            oninput="renderProducts()"
          />
        </form>
        <button class="btn" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i>
        </button>
        <button
          class="btn"
          data-bs-toggle="modal"
          data-bs-target="#wishlistModal"
        >
          <i class="fas fa-heart"></i> Wishlist
        </button>
      </div>
    </nav>

    <div class="hero">
      <div>
        <h1>Belanja Produk Terbaik</h1>
        <p>
          Temukan beragam produk berkualitas dengan harga terjangkau di
          MasiZALLStore.
        </p>
      </div>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-8">
          <div class="row" id="product-list"></div>
        </div>
        <div class="col-md-4">
          <div class="cart-panel">
            <h5><i class="fas fa-shopping-cart"></i> Keranjang</h5>
            <ul id="cart-list" class="list-unstyled mb-2"></ul>
            <p>
              <strong>Total: Rp<span id="total">0</span></strong>
            </p>
            <button class="btn btn-primary w-100" onclick="checkout()">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="wishlistModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Wishlist Anda</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="wishlist-content"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="detail-title" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column flex-md-row">
            <img
              id="detail-image"
              class="img-fluid mb-3 mb-md-0 me-md-4"
              style="max-width: 300px"
            />
            <div>
              <p id="detail-price" class="fw-bold text-success mb-3"></p>
              <p id="detail-description">
                Produk berkualitas tinggi dan terpercaya.
              </p>
              <div class="d-flex gap-2">
                <button id="detail-cart-btn" class="btn btn-primary">
                  <i class="fas fa-cart-plus"></i> Tambah ke Keranjang
                </button>
                <button id="detail-wishlist-btn" class="btn btn-light">
                  <i class="fa fa-heart"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container"></div>

    <footer class="text-center">
      <p>&copy; 2025 MasiZALLStore. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/share/16aArjadnd/" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/masizall83/profilecard/?igsh=OWp0Mnl0Z2hrbWtz"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="wa.me/628875269722" target="_blank"
          ><i class="fab fa-whatsapp"></i
        ></a>
        <a
          href="https://www.tiktok.com/@mbak.bened?_t=ZS-8wDBlqnU2LA&_r=1"
          target="_blank"
          ><i class="fab fa-tiktok fa"></i
        ></a>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
